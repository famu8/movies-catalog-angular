<h1>LIST OF MOVIES</h1>
<div class="movie">
  <div *ngFor="let movie of movies">
    <img [src]="movie.poster" alt="Poster" (click)="navigeteToEdit(movie)">
    <div>
      <p><strong>Name:</strong></p>
      <h2>{{ movie.name }}</h2>
      <p><strong>Director:</strong></p>
      <p>{{ movie.director }}</p>
      <p><strong>Year:</strong></p>
      <p>{{ movie.year }}</p>
      <br><br>
    </div>
  </div>
</div>
